{% extends "layout.html" %}
{% block content %}

<h2 class="mb-4">
    <i class="bi bi-calendar-range"></i>
    היסטוריית ימים
</h2>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>מספר יום</th>
            <th>נפתח</th>
            <th>נסגר</th>
            <th>דוח</th>
        </tr>
    </thead>
    <tbody>
        {% for day in days %}
        <tr>
            <td>{{ day.day_id }}</td>
            <td>{{ day.opened_at }}</td>
            <td>
                {% if day.closed_at %}
                    {{ day.closed_at }}
                {% else %}
                    <span class="text-danger">עדיין פתוח</span>
                {% endif %}
            </td>
            <td>
                <a href="/day/{{ day.day_id }}" class="btn btn-sm btn-primary">
                    <i class="bi bi-file-earmark-text"></i> צפייה
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/" class="btn btn-secondary mt-3">
    <i class="bi bi-arrow-right"></i> חזרה לדף הראשי
</a>

{% endblock %}
